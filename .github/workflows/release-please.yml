---
name: Release Please

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  actions: read

jobs:
  check-lint:
    name: Check Lint Status
    runs-on: ubuntu-latest
    outputs:
      lint-success: ${{ steps.check.outputs.success }}
    steps:
      - name: Wait for Lint workflow
        uses: lewagon/wait-on-check-action@v1.3.4
        with:
          ref: ${{ github.sha }}
          check-name: 'Lint'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10
          allowed-conclusions: success

      - name: Set lint success
        id: check
        run: echo "success=true" >> $GITHUB_OUTPUT

  release-please:
    name: Run Release Please
    runs-on: ubuntu-latest
    needs: check-lint
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      version: ${{ steps.release.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run release-please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          config-file: release-please-config.json
          manifest-file: release-please-config.json

      - name: Update Python package version files
        if: steps.release.outputs.release_created == 'true'
        run: |
          VERSION="${{ steps.release.outputs.version }}"
          # Update pyproject.toml
          sed -i "s/^version = \".*\"/version = \"$VERSION\"/" pyproject.toml
          # Update __init__.py
          sed -i "s/^__version__ = \".*\"/__version__ = \"$VERSION\"/" mouse_keepalive/__init__.py
          echo "Updated Python package files to version $VERSION"
          git add pyproject.toml mouse_keepalive/__init__.py
          git commit -m "chore: update Python package version to $VERSION" || echo "No changes to commit"

      - name: Output summary
        if: steps.release.outputs.release_created == 'true'
        run: |
          echo "## Release Please Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${{ steps.release.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag**: ${{ steps.release.outputs.tag_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Release PR**: Created" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "After merging the release PR, the publish workflow will automatically publish to npm and PyPI." \
            >> $GITHUB_STEP_SUMMARY
